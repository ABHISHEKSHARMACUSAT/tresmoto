plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}


bootJar {
    mainClassName = 'com.tresshop.Application'
}
group = 'tresmoto'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'com.fasterxml.uuid:java-uuid-generator:3.2.0'
    compile 'org.modelmapper:modelmapper:2.3.2'
    compile('org.springframework.boot:spring-boot-starter-data-jpa') {
        exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'
    }
    compile fileTree('lib')
//    compile 'org.hibernate:hibernate-envers:5.3.7.Final'
    compile 'com.zaxxer:HikariCP:2.7.2'
    compile('mysql:mysql-connector-java')
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.4'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}


